  - Config Templates:
    - config-templates/index.md
    - Variablenreferenz: config-templates/VARIABLES.md
    - Manager:
      - ossec.conf (Manager): config-templates/manager/ossec.conf.template
      - Agent Group – Linux Server: config-templates/manager/agent_groups/linux-servers.conf
      - Agent Group – Windows Endpoints: config-templates/manager/agent_groups/windows-endpoints.conf
