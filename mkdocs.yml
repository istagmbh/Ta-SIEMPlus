# Ta-SIEMPlus Documentation Configuration
site_name: Ta-SIEMPlus
site_description: Operative Dokumentation für standardisierte Wazuh SIEM Wartungsabläufe
site_author: T-Alpha GmbH
site_url: https://istagmbh.github.io/Ta-SIEMPlus

# Repository
repo_name: istagmbh/Ta-SIEMPlus
repo_url: https://github.com/istagmbh/Ta-SIEMPlus
edit_uri: edit/main/docs/

# Copyright
copyright: "Copyright &copy; 2026 <a href='https://www.t-alpha.ch' target='_blank'>T-Alpha GmbH</a> &middot; IT Security"

# Theme Configuration
theme:
  name: material
  language: de
  custom_dir: docs/overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Auf Dunkelmodus wechseln
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Auf Hellmodus wechseln

  font:
    text: Inter
    code: JetBrains Mono

  logo: assets/images/ta-alpha-logo.svg
  favicon: assets/images/ta-alpha-logo.svg

  icon:
    repo: fontawesome/brands/github

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - content.action.view

# Extra CSS
extra_css:
  - stylesheets/ta-alpha-brand.css
  - stylesheets/extra.css

# Extra JavaScript
extra_javascript:
  - javascripts/extra.js

# Plugins
plugins:
  - search:
      lang: de
      separator: '[\s\-\.]+'
  - mike:
      version_selector: true
      css_dir: css
      javascript_dir: js
      canonical_version: latest

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

