    - Upgrade AIO: checklists/CHECKLIST_WAZUH_UPGRADE_AIO.md
    - Upgrade AIO (Verbessert): checklists/CHECKLIST_WAZUH_UPGRADE_AIO_IMPROVED.md
    - Checklist Template: checklists/CHECKLIST-TEMPLATE.md

  - Upgrade Guides:
    - upgrade-guides/index.md
    - Wazuh 4.12:
      - upgrade-guides/4.12/index.md

  - Anleitungen:
    - guides/index.md
    - Checklisten-Anleitung: guides/checklist-howto.md
    - Katalog-Verwaltung: guides/catalog-howto.md

  - Referenz:
    - reference/index.md
    - Deployment Guide: reference/deployment.md
    - Mike Versioning: reference/mike-versioning.md

  - Katalog:
    - catalog/index.md
    - Kunden: catalog/CUSTOMERS.md
    - Katalog-Info: catalog/CATALOG.md

  - Templates:
    - templates/index.md
